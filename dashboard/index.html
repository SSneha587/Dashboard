<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="bg-white border-bottom">
        <div class="d-flex justify-content-between align-items-center px-4 py-3">
            <div class="d-flex align-items-center">
                <img src="logo.png" alt="Profile" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                <span class="fw-bold">Olivia Miller</span>
            </div>
            <input type="text" class="form-control w-25" placeholder="Search Dashboard...">
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-primary me-3">Switch Company</button>
                <img src="profile.png" alt="User" class="rounded-circle" style="width: 40px; height: 40px;">
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-2 bg-white border-end vh-100">
                <nav class="nav flex-column mt-4">
                    <a class="nav-link active" href="#">Dashboard</a>
                    <a class="nav-link" href="#">Receivables</a>
                    <a class="nav-link" href="#">Returns</a>
                    <a class="nav-link" href="#">Customers</a>
                    <a class="nav-link" href="#">Payables</a>
                    <a class="nav-link" href="#">Sales</a>
                    <a class="nav-link" href="#">Inventory</a>
                </nav>
            </aside>
            <main class="col-md-10">
                <div class="container mt-4">
                    <div class="row g-4">
                        <div class="col-md-3">
                            <div class="card shadow-sm text-center">
                                <div class="card-body">
                                    <h6>Total Revenue</h6>
                                    <p class="text-primary fw-bold">$32,350.00</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card shadow-sm text-center">
                                <div class="card-body">
                                    <h6>Total Expenses</h6>
                                    <p class="text-danger fw-bold">$6,000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card shadow-sm text-center">
                                <div class="card-body">
                                    <h6>Accounts Receivable</h6>
                                    <p class="text-success fw-bold">$56,034.00</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card shadow-sm text-center">
                                <div class="card-body">
                                    <h6>Accounts Payable</h6>
                                    <p class="text-warning fw-bold">$67,083.00</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row g-4 mt-4">
                        <div class="col-md-6">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h6>Invoices</h6>
                                    <canvas id="invoicesChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h6>Sales Forecast</h6>
                                        <select id="salesForecastOptions" class="form-select form-select-sm w-auto">
                                            <button value="daily">Daily</option>
                                            <option value="weekly">Weekly</option>
                                            <option value="monthly" selected>Monthly</option>
                                            <option value="quarterly">Quarterly</option>
                                        </select>
                                    </div>
                                    <canvas id="salesForecastChart"></canvas>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
